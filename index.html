<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<header>ETCH-A-SKETCH</header>
<body>
    <div class="settings">
        <div class="buttonContainer">
            <button id="clear" class="buttons">clear</button>
            <input id="colour" type ="color" class="buttons">
            <button id="resize" class="buttons">resize</button>
        </div>
    </div>
    <div class="gridContainer"></div>
    <div class="sizeContainer">
        <input class="sizeSlider" type="range" min="2" max ="100" value="16" onmousemove="sizeSlider(this.value)"
        onmousemove="sliderDisplay(this.value)">
        <label id="display">Grid size: </label>
    </div>  
    <script src="javascript.js"></script>
</body>
<footer>Created by Ross Hetherton 2021</footer>
</html>
